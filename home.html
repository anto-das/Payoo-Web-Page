<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payoo Home Page</title>
    <!-- daisy ui link -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <main class="flex justify-center">
        <div class="mockup-phone">
            <div class="camera"></div>
            <div class="display">
              <div class="artboard artboard-demo phone-3">
                <div class="stats shadow">
                    <div class="stat">
                      <div id="account-balance" class="stat-value">0.00</div>
                      <div class="stat-desc">Available Balance</div>
                    </div>
                    
                  </div>
                  <div class="divider"></div>
                  <!-- user action buttons -->
                 
                <!-- add money form start-->
                <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                    <form class="card-body">
                      <div class="form-control">
                        <label class="label">
                          <span class="label-text">Amount</span>
                        </label>
                        <input id="input-amount" type="number" placeholder="amount" class="input input-bordered" required />
                      </div>
                      <div class="form-control">
                        <label class="label">
                          <span class="label-text">Pin</span>
                        </label>
                        <input id="input-pin" type="password" placeholder="enter your pin" class="input input-bordered" autocomplete="off" required />
                       
                      </div>
                      <div class="form-control mt-6">
                        <!-- user action button start -->
                <div class="flex justify-between">
                    <button id="btn-add-money" class="btn btn-lg btn-primary">Add Money</button>
                    <button id="cash-out-btn" class="btn btn-lg btn-error">CashOut</button>
              </div>
              <div class="divider"></div>
                      </div>
                    </form>
                  </div>
                <!-- add money from end -->
              </div>
            </div>
          </div>
    </main>
    <script src="./js/recap.js"></script>
    <!-- <script src="/js/home.js"></script> -->
</body>
</html>
